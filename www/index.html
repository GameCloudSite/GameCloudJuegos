<!DOCTYPE HTML>
<html>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Cloud App</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
    <link rel="stylesheet"  href="css/jquery.mobile-1.4.5.min.css">
   
    <script src="js/jquery.js"></script>  
       
    <script src="js/login.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
#botonLogin{
background:#000;

}
#botonLogin ul li{
list-style-type: none;
padding: 16px;
text-align: center;
}
#botonLogin ul li a{
  color: #fff;
  transition: all 0.5s ease;
  text-transform: uppercase;
  text-decoration: none;
  text-shadow:none;
  text-align: center;


} 
#botonLogin ul li a:hover{
  color: #ccc;


}


</style>
    
    
</head>
    
<body>
        



<section id="login" data-role="page">
        <header data-role="header">
            <div class="contenedorHeader" data-role="content">
            <img src="css/images/logo.png" alt="logo"/>
            <p>Inicia sesion para jugar juegos en la nube</p>
        </div>
        </header>
        <article data-role="content">
            <form id="form_login">
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="txtuser">Usuario:</label>
                    <input type="text" name="txtuser" id="txtuser" value="" placeholder="Usuario" />
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="txtpassword">Contraseña:</label>
                    <input type="password" name="txtpassword" id="txtpassword" value="" placeholder="Password" />
                </div>
                <div id="botonLogin"><ul><li id="btnLogin"><a href="#">Login</a></li></ul></div>
            </form>
             <!--<div id="errorMsg" style="background-color:red;color: #FFFFFF;">Usuario o Contraseña no valida</div>-->
        </article>
    </section>
    <!-- Aqui nuestro dialog con el mensaje de error  -->
    <section id="pageError" data-role="dialog" class="paginaError">
        <header data-role="header">
            <h1>Error</h1>
        </header>
        <article data-role="content" class="paginaError">
            <p>Usuario o contraseña no valida</p>
            <a href="#" data-role="button" data-rel="back">Aceptar</a>
        </article>
    </section>



<div id="employeeListPage" data-role="page" >

	<div data-role="header" data-position="fixed">
		<h1>Lista de juegos</h1>
	</div>

	<div data-role="content">
         <ul id="employeeList" data-role="listview" data-filter="true"></ul>
    </div>		

</div>

<script src="js/jquery2.js"></script>
<script src="js/jquery.mobile-1.0rc1.min.js"></script>
<script src="js/employeelist.js"></script>
<script src="js/employeedetails.js"></script>
<script src="js/reportlist.js"></script>



</body>

</html>
